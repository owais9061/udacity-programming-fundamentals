<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Selectors</title>
</head>

<body>

    <h2> * { }</h2>
    <p>Universal Selector</p>

    <h2> Body + h3 </h2>
    <p>Adjacent Selector</p>

    <h2> Decendant Selector </h2>
    <p> a  li </p>

    <h2> Ascendent Selector </h2>
    <p> li   a  </p>

    <h2> li  nth-of-type( number )</h2>
    <p>Nth type selector for selecting specific value/item in each element</p>
    
</body>
</html>
