<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/bootstrap.css">
    <title>Bootstrap Basics</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>This is a Demo to check the Jumbotron</h1>
            <p>Something gibberish about the Internet </p>
            <button class="btn btn-success"> CLick this </button>
        </div>
    

        <h1>These below buttons are just to check Bootstrap</h1>

        <!-- Isper jo class lagi hai uska code already bootstrap.css me para hua hai humne bs class indicate ki hai google se dekh kr -->
    
        <button class="btn btn-primary btn-lg">Click here</button>
    
    <!-- Isper jo class lagi hai uska code already bootstrap.css me para hua hai humne bs class indicate ki hai google se dekh kr -->
    
        <button class="btn btn-primary btn-lg active">Click here</button>
    
    <!-- Isper jo class lagi hai uska code already bootstrap.css me para hua hai humne bs class indicate ki hai google se dekh kr -->
    
        <button  class="btn btn-lg btn-primary" disabled="disabled">Click here</button>
    
    <!-- Isper jo class lagi hai uska code already bootstrap.css me para hua hai humne bs class indicate ki hai google se dekh kr -->
    
        <button class="btn btn-danger">Click</button>
    
    <!-- Isper jo class lagi hai uska code already bootstrap.css me para hua hai humne bs class indicate ki hai google se dekh kr -->
    
        <a href="www.getbootstrap.com"  class="btn btn-info">Click here</a>

        
    </div>
    
</body>
</html>
