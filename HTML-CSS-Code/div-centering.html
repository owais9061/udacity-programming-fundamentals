    <style> 
    /* Position */
    #position {position: absolute; top: 32%; left: 29.5%; transform: translate(50%,50%);}

    /* flex */
    #flex {display: flex; align-items: center; justify-content: center; flex-direction: column;} 

    /* Grid */
    #grid {display: grid; place-items: center;}
    </style>
</head>

<body>
    <Section>

            <Button>Flex</Button>
            <Button>Flex</Button>

<h1></h1>
